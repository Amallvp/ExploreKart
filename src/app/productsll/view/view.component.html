<!-- Product section-->
<div *ngIf="loading" class="text-center mt-5">
    
    <i class="fa-solid fa-spinner fa-spin-pulse fa-4x"></i>

</div>


<section *ngIf="!loading" class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div id="d" class="col-md-6"><img style="height: 400px; width:70%;" class="card-img-top mb-5 mb-md-0" src={{pdata.ProductImages}} alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1"><b><h1>{{pdata.Name}}</h1></b></div>
                <h1 class="display-5 fw-bolder"></h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through"></span>
                    <span><h3>{{pdata.Price}}â‚¹</h3></span>
                </div>
                <p class="lead">{{pdata.Description}}</p>
                <p class="lead">Rating:{{pdata.Rating}}</p>
                <p class="lead">{{pdata.VendorName}}</p>
                <p class="lead">Warranty Period:{{pdata.Warranty}} Year</p>
                <p class="lead">Review : {{pdata.Review}}</p>
                <div class="d-flex">
                    <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                        style="max-width: 3rem" /> -->
                   <a href="productsll/edit/{{pdata.id}}">
                        <button class="btn btn-outline-dark flex-shrink-0 mt-2" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            EDIT
                        </button>
                   </a>
                    <a>
                        <button (click)="deleteProduct()" class="btn btn-outline-dark flex-shrink-0 mt-2 ms-5" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            DELETE
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
